<html>
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Scene</title>
    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        window.addEventListener("resize", function () {
            engine.resize();
        });

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2, segments: 32 }, scene);
            sphere.position.y = 1;

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 6, height: 6 }, scene);
            var groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            ground.material = groundMaterial;
            var groundTexture = new BABYLON.Texture("path/to/checkerboard_basecolor.png", scene);
            ground.material.diffuseTexture = groundTexture;

            return scene;
        };

        var scene = createScene();

        BABYLON.SceneLoader.ImportMesh("", "path/to/yeti/", "yeti.mesh", scene, function (newMeshes) {
            newMeshes[0].scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
        });

        engine.runRenderLoop(function () {
            scene.render();
        });
    </script>
</body>
</html>
