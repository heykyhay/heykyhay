<html>
<head>
    
    <title>Babylon.js Scene</title>
    <style>
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
 var createScene = function () {
      

        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
        var light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(0, -1, 0), scene);
        var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);
        var material = new BABYLON.StandardMaterial("material", scene);
        material.diffuseTexture = new BABYLON.Texture("path/to/texture.png", scene);
        sphere.material = material;
        var animation = new BABYLON.Animation(
            "panicAnimation",
            "rotation.y",
            30,
            BABYLON.Animation.ANIMATIONTYPE_FLOAT,
            BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
        );

        var keys = [];
        keys.push({
            frame: 0,
            value: 0
        });
        keys.push({
            frame: 100,
            value: Math.PI * 2
        });

        animation.setKeys(keys);
        sphere.animations = [];
        sphere.animations.push(animation);
        scene.beginAnimation(sphere, 0, 100, true);
        
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    return scene;
};

        var scene = createScene();

        BABYLON.SceneLoader.ImportMesh("", "path/to/yeti/", "yeti.mesh", scene, function (newMeshes) {
            newMeshes[0].scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
        });

        engine.runRenderLoop(function () {
            scene.render();
        });
    </script>
</body>
</html>
